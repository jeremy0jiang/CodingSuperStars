<body>

<div class="container">
    <div class="jumbotron text-center">
            <br></br>
            <h1 class="display-2">Guess the Word!</h1> 
            <h3>Write a sentence and hide a word with 3 GIFs.</h3>
            <h3>Let your friend guess what the hidden word is.</h3> 
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div id = "write">
            </div>
            <div class="form-group">
                <input autocomplete="off" type="text" class="form-control" id="inputText" placeholder="Write something ...">
            </div>
            <button id="popover" data-trigger="hover" type="button" class="btn btn-primary btn-submit">
                Start
            </button>

            <button id="restartBtn" type="button" class="btn btn-danger">Restart</button>
            
            <div class="form-group">

                <!-- Empty Space -->
            </div>

            <!-- <div>
                <h3>player1 score</h3>
                <p id="score1"></p>
            </div> -->
            

            <ul class="list-group">
                <!--<li class="list-group-item">-->
                    <!--&lt;!&ndash;Specific markup required for dismiss-on-next-click&ndash;&gt;-->

                <!--</li>-->
            </ul>
            <div id = "guess-area"> </div>
        </div>
        <div class="col-sm-4" class="container">
            
            <h3>&nbsp Score Board</h3>
            <table id="scoreBoard" class="table">
                <thead>
                    <tr>
                    <th id="playerScore1">Player 1</th>
                    <th id="playerScore2">Player 2</th>
                    </tr>
                </thead>
                <tbody id="scoreBody">
                    
                </tbody>
            </table>
            <h3>&nbsp History</h3>
            <table id="historyBoard" class="table">
                <thead>
                    <tr>
                    <th>Word</th>
                    <th>GIF1</th>
                    <th>GIF2</th>
                    <th>GIF3</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
